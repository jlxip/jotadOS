dist: trusty
sudo: required
language: cpp
services:
- docker
before_install:
- docker pull jlxip/jotaos-build-tools:latest
script:
- docker run -v `pwd`:/root/jotaOS -w /root/jotaOS -t jlxip/jotaos-build-tools:latest
  sh /root/build-travis.sh
before_deploy: git tag $(date +'%Y%m%d.%H%M%S')
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - jotaOS.iso
    - jotaOS.iso.xz
  skip_cleanup: 'true'
